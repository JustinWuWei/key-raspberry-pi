
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <title>Key Mime Pi</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <h1>Key Mime Pi</h1>
        <p class="subtitle">The Raspberry Pi Keyboard Mimic</p>
        <div>
          <p class="status">Status: <span id="status-connected">Connected</span><span id="status-disconnected">Disconnected</span></p>
          <p id="disconnect-reason"></p>
        </div>
        <p id="instructions">Begin typing to send keystrokes to your Raspberry Pi</p>
        <div class="container keystroke-history">
          <h2>Keystroke history</h2>
          <div id="recent-keys"></div>
          <form class="history-form">
            <input type="checkbox" id="display-history-checkbox" checked>
            <label for="display-history-checkbox">Show history</label>
          </form>
        </div>
        <div id="mock-buttons">
          <button onclick="keepKeyDown('ArrowLeft', 37)">left</button>
          <button onclick="keepKeyDown('ArrowUp', 38)">up</button>
          <button onclick="keepKeyDown('ArrowDown', 40)">down</button>
          <button onclick="keepKeyDown('ArrowRight', 39)">right</button>
          <button onclick="clearKeepPress()">clear</button>
        </div>
        <div id="record-buttons">
          <input id="save-record" value="">
          <button onclick="startRecord()">start record</button>
          <button onclick="saveRecord()">save record</button>
          <br>
          <input id="load-record" value="">
          <button onclick="loadRecording()">load recording</button>
          <button onclick="startPlayback()">start playback</button>
          <button onclick="stopPlayback()">stop playback</button>
        </div>
        <p>
      </div>

      <script src="/third-party/socket.io/2.3.0/socket.io.js"></script>
      <script src="/js/app.js"></script>
    </body>
</html>
